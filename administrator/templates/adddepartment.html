{% extends 'head.html' %}
{% load static %}
{% block content %}

<div class="wrapper">
    <h1>Ajout d'un département</h1>

    <div class="container">
        <form method="post">
            {% csrf_token %}
            <h3>Formulaire d'ajout</h3>
            <input type="text" id="firstname" placeholder="Nom établissement" required><p id="name-error"></p>
            <h4>Département :</h4>
				<div class="checkbox">
                    {% for department in departments %}
                    <input type="radio" class="loisir">{{ department.name }}
                    {% endfor %}
				</div>
            <button onclick="subsubmit()" id="submit">Soumettre</button>
        </form>
    </div>
</div>

<script src="{% static 'js/adddepartment.js' %}"></script>

{% endblock %}
